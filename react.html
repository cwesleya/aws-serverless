<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React stuff</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@^8/mocha.css">
    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }

      .error {
        border-color: red;
        background-color: #eebbbb;
      }

      .success {
        border-color: blue;
        background-color: #bbbbee;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content">
    </main>
    <div id="mocha">
    </div>

    <script src="https://unpkg.com/babel-standalone@^6/babel.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@^16/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/chai@^4/chai.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mocha@^8/mocha.js"></script>

    <script type="text/babel" data-presets="react">
      class NameInput extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }

          this.buttonClicked = this.buttonClicked.bind(this);
        }

        buttonClicked(evt) {
          let name = this.refs.nameInput.value;

          this.setState({
            message: {
              type: name ? 'success' : 'error',
              body: name ? `Welcome, ${name}!` : 'uh oh!'
            }
          })
          if (name.length) {

          }
        }
        render() {
          let msg = this.state.message;

          return (
            <div>
              <label>Name: <input ref="nameInput" type="text" /></label>
              <button onClick={this.buttonClicked}>Click!</button>

              <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render() {
          return (
            <div className={"messageBox " + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }
      ReactDOM.render(<NameInput />, document.getElementById('content'));
    </script>

    <script type="text/babel" data-presets="react">
      const assert = chai.assert;

      mocha.ui('bdd');
      mocha.reporter('html');

      describe('Document tests', () => {
        it('Math works', () => {
          assert.equal(5, 3+2, "Math!");
          assert.notEqual(5, 32, "Not math!");
        });

        it('Found component', () => {
          assert.isDefined(MessageBox, 'MessageBox defined!');
        });

        it('Test a function', () => {
          let myName = 'wes';
          const greet = (name) => `Hey, ${name}!`;

          assert.include(greet(myName), myName, 'Greet includes name!');
        });

        mocha.run();
      });



    </script>
  </body>
</html>
